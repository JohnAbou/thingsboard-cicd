name: ThingsBoard CI Pipeline

on:
  push:
    branches: [ master, tests_question3 ]
  pull_request:
    branches: [ master, tests_question3 ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: 'maven'
    
    - name: Build project
      run: mvn clean compile -DskipTests -T 1C
    
    - name: Run unit tests
      run: mvn test -T 1C -pl common -am
    
    - name: Package application
      run: mvn package -DskipTests -T 1C -pl application -am
